<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram WebApp — профиль</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #0f1724;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      max-width: 360px;
      width: 100%;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #7c3aed;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      margin: 0 auto 16px;
      overflow: hidden;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .name {
      font-size: 20px;
      font-weight: bold;
      margin: 8px 0;
    }
    .username {
      color: #9ca3af;
      margin-bottom: 6px;
    }
    .userid {
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar" id="avatar">?</div>
    <div class="name" id="fullname">—</div>
    <div class="username" id="username">—</div>
    <div class="userid" id="userid"></div>
  </div>

  <script>
    function initials(first, last) {
      const i1 = (first || '').charAt(0);
      const i2 = (last || '').charAt(0);
      return (i1 + i2).toUpperCase() || '?';
    }

    function renderUser(user) {
      const avatar = document.getElementById("avatar");
      const fullname = document.getElementById("fullname");
      const username = document.getElementById("username");
      const userid = document.getElementById("userid");

      fullname.textContent = `${user.first_name || ''} ${user.last_name || ''}`.trim();
      username.textContent = user.username ? `@${user.username}` : "(без username)";
      userid.textContent = `id: ${user.id}`;

      if (user.photo_url) {
        avatar.innerHTML = `<img src="${user.photo_url}" alt="avatar">`;
      } else {
        avatar.textContent = initials(user.first_name, user.last_name);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp;
      tg.ready();

      const user = tg.initDataUnsafe?.user;
      if (user) {
        renderUser(user);
      } else {
        document.getElementById("fullname").textContent = "Открыто не в Telegram";
      }
    });
  </script>
</body>
</html>
