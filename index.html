<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App User Info</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        img { border-radius: 50%; width: 100px; height: 100px; }
        h1, p { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Информация о пользователе</h1>
    <img id="userPhoto" src="" alt="Аватар">
    <h2 id="userName"></h2>
    <p id="userUsername"></p>

    <script>
        // Парсим URL-параметры
        const params = new URLSearchParams(window.location.search);
        const firstName = params.get("first_name") || "Имя отсутствует";
        const lastName = params.get("last_name") || "";
        const username = params.get("username") || "Username отсутствует";

        // Выводим данные
        document.getElementById('userName').textContent = firstName + (lastName ? ' ' + lastName : '');
        document.getElementById('userUsername').textContent = username !== "Username отсутствует" ? '@' + username : username;

        // Если хотите, можно добавить аватар через Telegram API
        // document.getElementById('userPhoto').src = "https://t.me/i/userpic/320/" + user_id + ".jpg";
        document.getElementById('userPhoto').alt = "Аватар отсутствует";
    </script>
</body>
</html>
