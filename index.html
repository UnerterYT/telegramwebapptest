<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        h1, p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Информация о пользователе</h1>
    <img id="userPhoto" src="" alt="Аватар">
    <h2 id="userName"></h2>
    <p id="userUsername"></p>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Дождемся инициализации Telegram Web App
        window.Telegram.WebApp.ready();

        const user = window.Telegram.WebApp.initDataUnsafe.user;

        if (user) {
            // Устанавливаем аватар
            if (user.photo_url) {
                document.getElementById('userPhoto').src = user.photo_url;
            } else {
                document.getElementById('userPhoto').alt = "Аватар отсутствует";
            }

            // Имя
            document.getElementById('userName').textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');

            // Username
            document.getElementById('userUsername').textContent = user.username ? '@' + user.username : 'Username отсутствует';
        } else {
            document.body.innerHTML = "<p>Информация о пользователе недоступна.</p>";
        }
    </script>
</body>
</html>
